<body>
    <p>Enter the coefficients a, b and c of a quadratic equation <strong>a*x2 + b*x + c = 0</strong> and calculate and print its real roots.</p>

    <input type="text" id="aCoeff" placeholder="Coefficent A" />

    <button onclick="calculateRoots()">Calcualte real roots</button>
</body>
